<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>complete order</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </head>
  <body onload="oderConfirm()" class="checkout-body">
    <nav
      class="border d-flex delivey-nav"
      style="height: 100px; background-color: #ed017f"
    >
      <div
        class="w-100 justify-content-between d-flex position-relative my-auto delivery-nav-contenet"
        style="height: 30px; padding: 0px 5%; background-color: #ed017f"
        id=""
      >
        <div
          class="my-auto d-flex pe-4 logo-div position-relative"
          style="height: 100%"
        >
          <img src="Images/ade.png" alt="" class="w-100 h-100" />
          <h4 class="text-white my-auto" style="font-family: cursive">ADEX</h4>
        </div>
        <div class="my-auto text-white checkout" style="font-size: 24px">
          Checkout
        </div>
        <div
          class="dropdown h-100"
          id="myAccountDropdown"
          style="background-color: #ed017f"
        >
          <button
            class="dropdown-toggle px-3 border-0 nav2-btn2 h-100"
            style="background-color: inherit; z-index: 2"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My Account
          </button>
          <ul class="dropdown-menu my-account-dropdown">
            <li><span class="dropdown-item fw-bold" id="myNameHere"></span></li>
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="#">My orders</a></li>
            <li><a class="dropdown-item" href="#">My Saved Items</a></li>
            <li><a class="dropdown-item" href="#">Track My Order</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="cart-main"
      id="cartMain"
      style="width: 100%; padding: 0px; background-color: #f2f2f2"
    >
      <section
        class="d-flex justify-content-between w-100 cart-total-on-small-screen bg-white py-2 px-4 mb-2"
        id="subtotalAndTotalPrice"
      ></section>
      <section class="d-flex gap-4 shipping-info" style="padding: 10px 5%">
        <div class="w-75 d-flex flex-column gap-1 div1">
          <div class="w-100" style="height: 150px; padding-bottom: 20px">
            <div
              class="my-page d-flex justify-content-between py-2 px-4 fw-bold"
              style="background-color: #94004f; font-size: 14px; height: 100%"
            >
              <div class="my-auto position-relative">
                <div
                  class="bg-warning d-flex justify-content-center nxt-div"
                  style="width: 50px; height: 50px; border-radius: 50%"
                >
                  <i class="fas fa-check fs-4 d-flex my-auto text-white"></i>
                </div>
                <div
                  class="position-absolute text-white verify1"
                  style="width: 200px !important; font-size: 12px"
                >
                  Verify cart Content
                </div>
              </div>
              <div
                class="bg-warning my-auto line"
                style="height: 8px; width: 45%"
              ></div>
              <div class="my-auto position-relative">
                <div
                  class="bg-warning d-flex justify-content-center nxt-div"
                  style="width: 50px; height: 50px; border-radius: 50%"
                >
                  <i class="fas fa-2 d-flex my-auto text-black"></i>
                </div>
                <div
                  class="position-absolute text-white verify2"
                  style="width: 200px !important; font-size: 12px"
                >
                  Delivery Address
                </div>
              </div>
              <div
                class="bg-white my-auto line"
                style="height: 8px; width: 45%"
              ></div>
              <div class="my-auto position-relative">
                <div
                  class="bg-white d-flex justify-content-center nxt-div"
                  style="width: 50px; height: 50px; border-radius: 50%"
                >
                  <i class="fas fa-3 d-flex my-auto text-black"></i>
                </div>
                <div
                  class="position-absolute text-white verify3"
                  style="width: 200px !important; font-size: 12px"
                >
                  Payment
                </div>
              </div>
            </div>
          </div>
          <div class="" style="background-color: #f5f7f8" id="addressContainer">
          </div>
        </div>
        <div class="w-25 h-100 bg-white d-flex flex-column p-3 div2">
          <div class="w-100" id="orderSummaryOnLargeScreen"></div>
          <div
            class="d-flex justify-content-between accept-payment"
            style="margin-top: -10px; color: #cbcbcb"
          >
            <div class="my-auto" style="font-size: 12px">We accept:</div>
            <img
              src="Images/mastercard.png"
              class="my-auto"
              style="height: 15px"
              alt=""
            />
            <img
              src="Images/visa.png"
              class="my-auto"
              style="height: 15px"
              alt=""
            />
            <img
              src="Images/verve.png"
              class="my-auto"
              style="height: 15px"
              alt=""
            />
            <img
              src="Images/opay.png"
              class="my-auto"
              style="height: 15px"
              alt=""
            />
          </div>
          <div class="d-flex gap-2 mt-2">
            <img
              class="my-auto"
              src="Images/padlock.jpeg"
              style="height: 30px"
              alt=""
            />
            <div class="my-auto" style="font-size: 12px; color: #cbcbcb">
              Transaction are 100% Safe and Secure
            </div>
          </div>
        </div>
      </section>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header shadow">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Address Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="offcanvasAddressContainer">
        <!-- <form class="row g-3"> -->
        <div class="row h-100 position-relative">
          <div class="col-md-6">
            <label for="validationServer01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressFname"
              value=""
              required
            />
            <!-- <div class="valid-feedback">
          Looks good!
        </div> -->
          </div>
          <div class="col-md-6">
            <label for="validationServer02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressLname"
              value=""
              required
            />
            <!-- <div class="valid-feedback">
          Looks good!
        </div> -->
          </div>
          <div class="col-md-12">
            <label for="validationServer03" class="form-label"
              >Phone Number</label
            >
            <input
              type="tel"
              class="form-control text-capitalize"
              id="addressPhoneNumber"
              aria-describedby="validationServer03Feedback"
              required
            />
            <!-- <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div> -->
          </div>
          <div class="col-md-12">
            <label for="validationServer03" class="form-label"
              >Street Address</label
            >
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressStreet"
              aria-describedby="validationServer03Feedback"
              required
            />
            <!-- <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div> -->
          </div>
          <div class="col-md-12">
            <label for="validationServer03" class="form-label"
              >Direction (Optional)</label
            >
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressDirection"
              aria-describedby="validationServer03Feedback"
              required
            />
            <!-- <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div> -->
          </div>
          <div class="col-md-12">
            <label for="validationServer03" class="form-label">City</label>
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressCity"
              aria-describedby="validationServer03Feedback"
              required
            />
            <!-- <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div> -->
          </div>
          <div class="col-md-12 position-relative">
            <label for="validationServer04" class="form-label">State</label>
            <select
              class="form-select position-relative"
              id="addressState"
              aria-describedby="validationServer04Feedback"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option class="text-capitalize" value="oyo">oyo state</option>
              <option class="text-capitalize" value="osun">osun state</option>
              <option class="text-capitalize" value="lagos">lagos state</option>
              <option class="text-capitalize" value="ondo">ondo state</option>
              <option class="text-capitalize" value="ogun">ogun state</option>
              <option class="text-capitalize" value="kwara">kwara state</option>
              <option class="text-capitalize" value="ekiti">ekiti state</option>
              <option class="text-capitalize" value="akwaibom">
                akwa ibom state
              </option>
              <option class="text-capitalize" value="imo">imo state</option>
              <option class="text-capitalize" value="abia">abia state</option>
              <option class="text-capitalize" value="rivers">
                rivers state
              </option>
              <option class="text-capitalize" value="anambra">
                anambra state
              </option>
              <option class="text-capitalize" value="kano">kano state</option>
              <option class="text-capitalize" value="kaduna">
                kaduna state
              </option>
              <option class="text-capitalize" value="benue">benue state</option>
            </select>
            <!-- <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div> -->
          </div>
          <div class="col-md-12">
            <label for="validationServer05" class="form-label"
              >LGA (Local Government Area)</label
            >
            <input
              type="text"
              class="form-control text-capitalize"
              id="addressLGA"
              aria-describedby="validationServer05Feedback"
              required
            />
            <!-- <div id="validationServer05Feedback" class="invalid-feedback">
          Please provide a valid zip.
        </div> -->
          </div>
          <div class="col-12 mt-4">
            <button class="btn btn-primary col-12" onclick="submitAddress()">
              Submit form
            </button>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>

    <script src="index.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
