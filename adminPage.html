<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>Adex Admin</title>
  </head>
  <body onload="check()">
    <div
      class="admin-main container-fluid p-5 gap-5 d-flex w-100"
      style="height: 90vh" id="adminMain"
    >
      
    </div>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Welcome
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div
          class="shadow admin-btn-container d-flex flex-column w-100"
          style="height: 100vh"
        >
          <h4 class="text-center mb-3 pt-3 text-capitalize" id="adminFullName">Admin</h4>
          <div class="d-flex justify-content-center mb-5">
            <img
              src="Images/avatar.png"
              alt="Admin Photograph"
              style="width: 100px; height: 100px; border-radius: 50%"
            />
          </div>
          <button class="admin-profile-btn btn11">profile</button>
          <button class="admin-profile-btn">categories</button>
          <button class="admin-profile-btn">browse categories</button>
          <button class="admin-profile-btn">add products</button>
          <button class="admin-profile-btn">view products</button>
          <button class="admin-profile-btn">new user request</button>
          <button class="admin-profile-btn">view user</button>
          <div class="d-flex mt-5">
            <button class="btn btn-success col-12" onclick="window.location.href = 'index.html'">Go Home</button>
          </div>
        </div>
      </div>
    </div>



    
    <script src="adminPage.js"></script>
    <script src="bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
