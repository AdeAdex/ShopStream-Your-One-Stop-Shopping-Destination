<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>Adex Admin</title>
  </head>
  <body>
    <div class="d-flex flex-column w-100 gap-3 p-5">
      <button
        id="adminTopDealPush"
        class="btn btn-lg btn-success"
        style="width: 30%"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Top deal
      </button>
      <button
        id="adminSponsorPush"
        class="btn btn-lg btn-success"
        style="width: 30%"
        onclick="text()"
      >
        Sponsored Products
      </button>
      <img src="" id="img" alt="" style="width: 100px;">
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="file" id="adminDealImg" />
            <input
              type="text"
              name=""
              id="adminDealName"
              placeholder="Product Name"
            />
            <input
              type="text"
              name=""
              id="adminOldPrice"
              placeholder="deals Old Price"
            />
            <input
              type="text"
              name=""
              id="adminNewPrice"
              placeholder="deals new Price"
            />
            <input type="text" name="" id="adminDealBy"  placeholder="deals by" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="setTodaysDeal()"
              class="btn btn-primary"
            >
              Today Deal
            </button>
            <button
              type="button"
              onclick="setSponsored()"
              class="btn btn-primary"
            >
              Sponsored Product
            </button>
            <button
              type="button"
              onclick="setRecommended()"
              class="btn btn-primary"
            >
              Recommended Product
            </button>
            <button
              type="button"
              onclick="setInspired()"
              class="btn btn-primary"
            >
              Inspired Product
            </button>
            <button
              type="button"
              onclick="setBrowsingHistory()"
              class="btn btn-primary"
            >
              Browsing History Product
            </button>
          </div>
          <!-- <img src="" id="img" alt="" style="width: 100px;"> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
